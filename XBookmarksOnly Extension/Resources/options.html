<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XMarks Settings</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 { font-size: 18px; margin-bottom: 20px; }
    label { display: block; margin-bottom: 6px; font-weight: 500; }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
    }
    button {
      background: #1DA1F2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #1a91da; }
    .saved {
      color: #22c55e;
      margin-left: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .saved.show { opacity: 1; }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: -12px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>XMarks Settings</h1>

  <label for="username">Your X Username</label>
  <input type="text" id="username" placeholder="@yourhandle">
  <p class="hint">Leave blank to only allow bookmarks</p>

  <button id="save">Save</button>
  <span class="saved" id="saved">Saved!</span>

  <script src="options.js"></script>
</body>
</html>
